<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section class="grid">
    <div class="unit xs-1 s-1 m-3-4 l-3-4 xl-3-4">
      <figure class="relative push-0">
        <div class="embed embed-3by1">
          <img class="img-flex embed-item" src="images/placeholder-3by1.svg" alt="3by1">
        </div>
        <figcaption class="absolute w-1 pin-bc pad-t-1-2 pad-b-1-2 gutter push">Image caption 1</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1-4 l-1-4 xl-1-4">
      <figure class="relative push-0">
        <div class="embed embed-1by1">
          <img class="img-flex embed-item" src="images/placeholder-1by1.svg" alt="3by1">
        </div>
        <figcaption class="absolute w-1 pin-bc pad-t-1-2 pad-b-1-2 gutter push">Image caption two</figcaption>
      </figure>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3 xl-1-3">
      <figure class="relative push-0">
        <div class="embed embed-3by2">
          <img class="img-flex embed-item" src="images/placeholder-3by2.svg" alt="3by1">
        </div>
        <figcaption class="absolute w-1 pin-bc pad-t-1-2 pad-b-1-2 gutter push">Caption for image three is longer</figcaption>
      </figure>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3 xl-1-3">
      <figure class="relative push-0">
        <div class="embed embed-3by2">
          <img class="img-flex embed-item" src="images/placeholder-3by2.svg" alt="3by1">
        </div>
        <figcaption class="absolute w-1 pin-bc pad-t-1-2 pad-b-1-2 gutter push">Image caption 4</figcaption>
      </figure>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3 xl-1-3">
      <figure class="relative push-0">
        <div class="embed embed-3by2">
          <img class="img-flex embed-item" src="images/placeholder-3by2.svg" alt="3by1">
        </div>
        <figcaption class="absolute w-1 pin-bc pad-t-1-2 pad-b-1-2 gutter push">Image caption V</figcaption>
      </figure>
    </div>
  </section>

</body>
</html>
